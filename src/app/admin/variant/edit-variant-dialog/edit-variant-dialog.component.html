<div mat-dialog-content>
    <form class="myform" (ngSubmit)="onSubmit()" >
        <mat-form-field appearance="outline">
            <mat-label>{{prod.name}}</mat-label>
            <input matInput [placeholder]="variant.name" disabled>
        </mat-form-field>
        <div class="smallinputs">
            <mat-form-field appearance="outline" style="margin-right:10px">
                <mat-label>Quantity</mat-label>
                <input matInput type="text" pattern="[0-9]+" [(ngModel)]="variant.quantity" name ="quantity"  mask  required>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Price</mat-label>
                <input matInput type="text" [(ngModel)]="variant.price" name ="price"  pattern="^(\d+|\d+\.\d{0,2})$" mask required class="example-right-align">
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Attributes</mat-label>
                <mat-select name= "pokemon" [(ngModel)]="variant.attributes" required multiple>
                    <mat-optgroup *ngFor="let attribute of assignedValues" [label]="attribute.name">
                      <mat-option #matOption *ngFor="let value of attribute.values" [disabled]="selection.get(value)" [value] = value.id (click)="attributeSelected(attribute,value,matOption)">
                        {{value.value}}
                      </mat-option>
                    </mat-optgroup>
                  </mat-select>
            </mat-form-field>
        <!-- <mat-error>{{error_message}}</mat-error> -->
        
        <button mat-raised-button type="submit" class="mybutton">Edit product</button>
        </div>
    </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
      </div>
